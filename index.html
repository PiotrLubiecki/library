<!DOCTYPE html>
<html>
    <head>
        <title>
            Book library
        </title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <p>The Library</p>
            <button type="button" id="new-book">New book</button>
        </header>
        <div id="add-book">
            <form>
                <label for="add-book-title">Title:</label><br>
                <input type="text" id="add-book-title" name="add-book-title"><br>
                <label for="add-book-author">Author:</label><br>
                <input type="text" id="add-book-author" name="add-book-author"><br>
                <label for="add-book-pages">Number of pages:</label><br>
                <input type="text" id="add-book-pages" name="add-book-pages"><br>
                <label for="read">Read</label>
                <input type="radio" id="read" name="read-status" value="read">
                <label for="not-read">Not read</label><br>
                <input type="radio" id="not-read" name="read-status" value="not-read">
              </form>
              <button type="submit" id="submit-button">Add to the library</button>
        </div>
        <script src="library.js"></script>    
    </body>
</html>
